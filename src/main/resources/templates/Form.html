<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding animals to the book.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<form action="http://localhost:8080/add">
    <table><br>
        <div class="col-md-3 mb-4">
            <label for="validationDefault04" class="form-label">&#128304Type:</label>
            <select name="type" class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Choose a type...</option>
                <option value="Mammals">Mammals &#128006</option>
                <option value="Birds">Birds &#128038</option>
                <option value="Reptiles">Reptiles &#128010</option>
                <option value="Amphibians">Amphibians &#128056</option>
                <option value="Invertebrates">Invertebrates &#128025</option>
                <option value="Fish">Fish &#128031</option>
            </select>
        </div>
        <div class="col-md-3 mb-4">
            <label for="validationDefault01" class="form-label">&#128261Name:</label>
            <input name="name" type="text" class="form-control" id="validationDefault01" value="" required>
        </div>
        <div class="col-md-3 mb-4">
            <label for="validationDefault02" class="form-label">&#128228Size:</label>
            <input name="size" type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
        <div class="col-md-3 mb-4">
            <label for="validationDefault03" class="form-label">&#128230Weight:</label>
            <input name="weight" type="text" class="form-control" id="validationDefault03" value="" required>
        </div>
        <div class="col-6">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </table>
</form>
</body>
</html>
