<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
<body>
<p align="center"><h2><ins> Animals Book</ins>&#128213</h2></p> <br>

<td>&#128270 Search for animal by name:</td>
  <td><form action="http://localhost:8080/search"><input name="criterion"></td>
  <td><input type="submit"></form></td>


<table class="table table-secondary table-gradient table-striped">
  <tbody>
  <tr>
    <th scope="col">Types &#128304</th>
    <th scope="col">Names &#128261</th>
    <th scope="col">Sizes &#128228</th>
    <th scope="col">Weight &#128230</th>
  </tr>
  <tr  th:each="wpis: ${animal}">
    <td th:text="${wpis.type}">Types</td>
    <td th:text="${wpis.name}">Names</td>
    <td th:text="${wpis.size}">Sizes</td>
    <td th:text="${wpis.weight}">weight</td>

    <td>
      <a href="#" th:href="@{/delete(id=${wpis.id})}" class="btn btn-danger">

        <i class="fa fa-trash-o fa-lg"></i>Delete</a></td>


    <td>
      <a href="#" th:href="@{/redirect(id=${wpis.id})}" class="btn btn-primary">

        <i class="fa fa-trash-o fa-lg"></i>Update</a></td>

  </tr>
  </tbody>
</table>
</body></html>
