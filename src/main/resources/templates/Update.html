<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Updating animal data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
  <form th:action="@{/update}" th:object="${animal}">
    <table><br>
      <div>
        <label class="form-label">&#128304Type:</label>
        <div class="col-md-4 mb-3">
        <select name="type" th:field="*{type}" type="text" class="form-select" id="inlineFormCustomSelectPref">
          <option selected disabled value="">Choose a type...</option>
          <option value="Mammals">Mammals &#128006</option>
          <option value="Birds">Birds &#128038</option>
          <option value="Reptiles">Reptiles &#128010</option>
          <option value="Amphibians">Amphibians &#128056</option>
          <option value="Invertebrates">Invertebrates &#128025</option>
          <option value="Fish">Fish &#128031</option>
        </select>
          <div class="invalid-feedback">Choose the type of animal!</div>
      </div>
        <label  class="form-label">&#128261Name:</label>
        <div class="col-md-3 mb-4">
          <input name="name" th:field="*{name}" type="text" class="form-control" aria-label="Sizing example input" placeholder="Name" aria-describedby="inputGroup-sizing-default">
      </div>
        <label  class="form-label">&#128228Size:</label>
        <div class="col-md-3 mb-4">
          <input name="size" th:field="*{size}" type="text" class="form-control" aria-label="Sizing example input" placeholder="Size" aria-describedby="inputGroup-sizing-default">
      </div>
        <label  class="form-label">&#128230Weight:</label>
        <div class="col-md-3 mb-4">
        <input name="weight" th:field="*{weight}" type="text" class="form-control" aria-label="Sizing example input" placeholder="Weight" aria-describedby="inputGroup-sizing-default">
        <input type="hidden" name="id" th:field="*{id}">
      </div>
      <div class="col-6">
        <button class="btn btn-primary" type="submit">Update &#9989</button>
      </div>
    </table>
  </form>
</form>
</body>
</html>
